<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Devanagari:wght@400;500&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
    <form style="">
      <input type="text" placeholder="Search City Here...">
      <ul></ul>
    </form>
    <div id="weather" style="display: none;">
      <img src="" alt="" id="icon">
      <h1 id="degrees">2 &#8451</h1>
      <h1 id="city">Stockholm</h1>
      <button id="change">change city</button>
      <div class="info">
        <div>
          <h3>Wind</h3>
          <div id="windValue" class="value">2<span>km/h</span></div>
        </div>
        <div>
          <h3>feels like</h3>
          <div id="feelsLikeValue" 
          class="value">2<span>km/h</span></div>
        </div>
        <div>
          <h3>Humidity</h3>
          <div id="humidityValue" class="value">2<span>km/h</span></div>
        </div>
      </div>

    </div>
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  
  
</body>
</html>
